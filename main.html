<!DOCTYPE html>
<!-- Changes you make to this file will not be reviewed by the grader -->

<html lang="en">
    <head>
        <title>PI Alarm</title>
        <meta charset="utf-8">
        <style>
            * {
                transform: scale(1.3);
                transform-origin: top left;
            }
            html {
                max-width: 46%;
            }
            h2 {
                display: inline-block;
            }
            h3 {
                display: inline-block;
            }
            .title {
                padding-left: 5px;
                padding-right: 10%;
            }
            .plusButton {
                display:inline-block;
                color:#444;
                border:2px solid #AAA;
                background:#DDD;
                cursor:pointer;
                vertical-align:top;
                padding: 0px;
                padding-left: 10px;
                padding-right: 10px;
                text-align: center;
            }
            .mainDiv {
                border-bottom: 4px solid #000;
                position: sticky;
                top: 0;
            }
            .alarm {
                border:2px solid #AAA;
                border-radius:2px;
                background:#DDD;
                cursor: pointer;
                vertical-align:top;
                padding-top: 20px;
                padding-bottom: 35px;
                text-align: center;
            }
            .alarmSpacer {
                padding: 20px;
            }
            .alarmForm{
                position: relative;
                left: -100px;
            }
        </style>
    </head>

    <body>
        <script src="main.js"> </script>
    </body>
</html>
